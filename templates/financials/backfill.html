{% extends "base.html" %}
{% block content %}
<div class="container mt-3">
  <h4>{{ _('Backfill Journals / ترحيل القيود للفترة') }}</h4>
  <form method="post" class="row g-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="col-md-3">
      <label class="form-label">{{ _('Start Date') }}</label>
      <input type="date" class="form-control" name="start_date" value="{{ start_date }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">{{ _('End Date') }}</label>
      <input type="date" class="form-control" name="end_date" value="{{ end_date }}">
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button class="btn btn-danger" type="submit">{{ _('Run Backfill / تنفيذ الترحيل') }}</button>
    </div>
  </form>
</div>
{% endblock %}
