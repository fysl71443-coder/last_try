{% extends 'base.html' %}
{% block title %}{{ _('Suppliers / الموردون') }}{% endblock %}
{% block content %}
<div class="container py-3" style="font-size: 1rem;">
  <div class="section-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">{{ _('Suppliers / الموردون') }}</h3>
    <form class="d-flex gap-2" method="get" action="{{ url_for('main.suppliers_list') }}">
      <input type="text" name="q" value="{{ request.args.get('q','') }}" class="form-control" placeholder="{{ _('Search... / بحث...') }}" style="min-width: 220px;">
      <a class="btn btn-outline-secondary" href="{{ url_for('main.suppliers_export', q=request.args.get('q')) }}">{{ _('Export CSV / تصدير CSV') }}</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('main.suppliers_list') }}">{{ _('Suppliers List / قائمة الموردين') }}</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('main.purchases') }}">{{ _('Go to Purchases / الذهاب إلى المشتريات') }}</a>
      <button class="btn btn-primary">{{ _('Search / بحث') }}</button>
    </form>
  </div>

  <div class="card mb-3"><div class="card-body">
    <form method="post" action="{{ url_for('main.suppliers') }}" class="row g-2 align-items-end">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="col-md-4">
        <label class="form-label">{{ _('Name / الاسم') }}</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Contact Person / شخص التواصل') }}</label>
        <input name="contact_person" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Phone / الهاتف') }}</label>
        <input name="phone" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Email / البريد الإلكتروني') }}</label>
        <input name="email" type="email" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Tax Number / الرقم الضريبي') }}</label>
        <input name="tax_number" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('CR Number / رقم السجل التجاري') }}</label>
        <input name="cr_number" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('IBAN / رقم الآيبان') }}</label>
        <input name="iban" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Address / العنوان') }}</label>
        <input name="address" class="form-control">
      </div>
      <div class="col-md-8">
        <label class="form-label">{{ _('Notes / ملاحظات') }}</label>
        <input name="notes" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">{{ _('Payment Method / طريقة الدفع') }}</label>
        <select name="payment_method" class="form-select">
          <option value="CASH">CASH</option>
          <option value="BANK">BANK</option>
        </select>
      </div>
      <div class="col-md-2 form-check mt-4">
        <input type="checkbox" name="active" id="active" class="form-check-input" checked>
        <label for="active" class="form-check-label">{{ _('Active / نشط') }}</label>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">{{ _('Add / إضافة') }}</button>
      </div>
    </form>
  </div></div>

  
</div>
{% endblock %}
