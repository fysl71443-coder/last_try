{% extends 'base.html' %}
{% block title %}{{ _('Edit Customer') }}{% endblock %}
{% block content %}
<div class="container py-4 ops-layout hub-wrap">
  <div class="ops-header-bar">
    <span class="ops-icon"><i class="fa-solid fa-user-pen"></i></span>
    <div>
      <h1 class="ops-title mb-0">{{ _('Edit Customer') }}</h1>
      <span class="ops-subtitle">{{ c.name }}</span>
    </div>
    <div class="ops-actions">
      <a href="{{ url_for('customers.customers') }}" class="btn btn-sm">{{ _('Cancel') }}</a>
    </div>
  </div>
  <div class="ops-form-card mt-0">
    <div class="ops-form-head">{{ _('Customer data') }}</div>
    <div class="ops-form-body">
    <form method="post" class="row g-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="col-md-6">
        <label class="form-label">{{ _('Name') }}</label>
        <input name="name" class="form-control" required value="{{ c.name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">{{ _('Phone') }}</label>
        <input name="phone" class="form-control" value="{{ c.phone or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">{{ _('Type') }}</label>
        <select name="customer_type" class="form-select">
          <option value="credit" {% if (c.customer_type or '') == 'credit' %}selected{% endif %}>{{ _('Credit') }}</option>
          <option value="cash" {% if (c.customer_type or 'cash') != 'credit' %}selected{% endif %}>{{ _('Cash') }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">{{ _('Discount %%') }}</label>
        <input name="discount_percent" type="number" step="0.01" value="{{ c.discount_percent or 0 }}" class="form-control" title="{{ _('Credit: per invoice. Cash: fixed.') }}">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">{{ _('Save') }}</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('customers.customers') }}">{{ _('Cancel') }}</a>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
