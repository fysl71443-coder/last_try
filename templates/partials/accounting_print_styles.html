{# حزمة قوالب الطباعة المحاسبية (Print Pack) — هوية موحدة: أزرق وأبيض، رسمية، جاهزة لـ PDF #}
{# الخط: Cairo / Tajawal | أساسي: أزرق #1d4ed8 | ثانوي: #6b7280 | خلفية: أبيض | تمييز بسيط للرأس والإجماليات #}
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --acct-primary: #1d4ed8;
    --acct-primary-dark: #1e40af;
    --acct-muted: #6b7280;
    --acct-fg: #1f2937;
    --acct-bg: #ffffff;
    --acct-head-bg: #eff6ff;
    --acct-thead-bg: #dbeafe;
    --acct-tfoot-bg: #bfdbfe;
    --acct-border: #e2e8f0;
    --acct-border-light: #e5e7eb;
  }
  @page { size: A4; margin: 15mm; }
  * { box-sizing: border-box; }
  body {
    font-family: 'Cairo', 'Tajawal', sans-serif;
    color: var(--acct-fg);
    background: var(--acct-bg);
    padding: 24px 30px;
    font-size: 14px;
    margin: 0;
    direction: rtl;
  }
  /* رأس التقرير — تمييز بسيط بخلفية زرقاء فاتحة */
  .acct-print-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 1rem;
    background: var(--acct-head-bg);
    border: 1px solid var(--acct-border);
    border-bottom: 2px solid var(--acct-primary);
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: 6px;
  }
  .acct-print-company h1 {
    margin: 0 0 4px 0;
    font-size: 20px;
    font-weight: 700;
    color: var(--acct-primary-dark);
  }
  .acct-print-company small,
  .acct-print-meta { color: var(--acct-muted); font-size: 13px; }
  .acct-print-report-title { text-align: left; }
  .acct-print-report-title h2 {
    margin: 0 0 2px 0;
    font-size: 22px;
    font-weight: 700;
    color: var(--acct-primary-dark);
  }
  .acct-print-report-title small { color: var(--acct-muted); font-size: 14px; }
  .acct-print-logo { height: 52px; max-width: 160px; object-fit: contain; display: block; margin-bottom: 6px; }
  .acct-print-meta {
    margin-top: 12px;
    margin-bottom: 16px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 0.5rem;
    color: var(--acct-muted);
    font-size: 13px;
  }
  /* الجدول — رأس بخلفية زرقاء فاتحة، إجماليات مميزة */
  .acct-print-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
    font-size: 13px;
    border: 1px solid var(--acct-border);
  }
  .acct-print-table thead { background: var(--acct-thead-bg); }
  .acct-print-table th,
  .acct-print-table td {
    padding: 8px 10px;
    border: 1px solid var(--acct-border-light);
  }
  .acct-print-table th {
    font-weight: 600;
    color: var(--acct-primary-dark);
    text-align: center;
  }
  .acct-print-table td { text-align: center; color: var(--acct-fg); }
  .acct-print-table td.account { text-align: right; }
  .acct-print-table tbody tr:nth-child(even) { background: #fafafa; }
  .acct-print-table tbody tr:nth-child(odd) { background: #fff; }
  /* تمييز بسيط للإجماليات */
  .acct-print-table tfoot {
    background: var(--acct-tfoot-bg);
    font-weight: 700;
    color: var(--acct-primary-dark);
    border-top: 2px solid var(--acct-primary);
  }
  .acct-print-table tfoot td { padding: 10px; }
  .acct-print-table .mono { font-variant-numeric: tabular-nums; direction: ltr; }
  /* تنسيق أرقام موحد */
  .acct-mono { font-variant-numeric: tabular-nums; direction: ltr; }
  /* تذييل + رقم الصفحة + توقيع */
  .acct-print-footer {
    margin-top: 24px;
    text-align: center;
    font-size: 12px;
    color: var(--acct-muted);
  }
  .acct-print-signature {
    margin-top: 28px;
    padding-top: 12px;
    border-top: 1px dashed var(--acct-border);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 24px;
    font-size: 12px;
    color: var(--acct-muted);
  }
  .acct-print-signature .sig-block { min-width: 140px; }
  .acct-print-signature .sig-line { border-bottom: 1px solid var(--acct-fg); margin-top: 4px; height: 20px; }
  .acct-print-pageno { font-size: 11px; color: var(--acct-muted); margin-top: 8px; }
  /* شريط أزرار الطباعة والرجوع — يظهر على الشاشة فقط */
  .acct-print-toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    display: flex;
    flex-direction: row;
    gap: 10px;
    padding: 12px 16px;
    background: var(--acct-head-bg);
    border-bottom: 2px solid var(--acct-primary);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    direction: ltr;
  }
  .acct-print-btn {
    padding: 10px 18px;
    font-family: 'Cairo', sans-serif;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .acct-print-btn-primary {
    background: var(--acct-primary);
    color: #fff;
  }
  .acct-print-btn-primary:hover { background: var(--acct-primary-dark); }
  .acct-print-btn-secondary {
    background: #fff;
    color: var(--acct-primary);
    border: 1px solid var(--acct-primary);
  }
  .acct-print-btn-secondary:hover { background: var(--acct-head-bg); }
  body { padding-top: 56px; }
  @media print {
    .no-print,
    .print-hide,
    .acct-print-toolbar { display: none !important; visibility: hidden !important; }
    body { padding: 0; margin: 0; padding-top: 0 !important; }
    .acct-print-header { break-after: avoid; background: #eff6ff !important; border-color: #1d4ed8 !important; }
    .acct-print-table thead { display: table-header-group; background: #dbeafe !important; }
    .acct-print-table tr { page-break-inside: avoid; }
    .acct-print-table tfoot { background: #bfdbfe !important; border-top-color: #1d4ed8 !important; }
    body, .acct-print-company h1, .acct-print-report-title h2 { color: #1f2937 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    .acct-print-table th { color: #1e40af !important; }
    .acct-print-table td { color: #1f2937 !important; }
    .acct-print-table tfoot td { color: #1e40af !important; }
  }
</style>
