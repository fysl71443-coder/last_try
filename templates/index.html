<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>China Town</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <h1>مرحباً {{ current_user.username if current_user.is_authenticated else '' }} في China Town!</h1>
        <a href="{{ url_for('main.logout') }}">تسجيل الخروج</a>
    {% else %}
        <a href="{{ url_for('main.login') }}">تسجيل الدخول</a>
    {% endif %}
</body>
</html>
