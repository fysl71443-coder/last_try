<!DOCTYPE html>
<html lang="{{ get_locale() or 'ar' }}" dir="{{ 'rtl' if (get_locale() or 'ar') == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ _('Error â€” Payroll Statement') }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Cairo', 'Tajawal', sans-serif; padding: 2rem; color: #1f2937; }
    .error-box { max-width: 600px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #dc3545; border-radius: 8px; background: #fff5f5; }
    .error-title { color: #dc3545; font-weight: 700; margin-bottom: 0.5rem; }
    @media print {
      body, body * { color: #000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .error-title { color: #000 !important; }
      .error-box { border-color: #333 !important; background: #fff !important; }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-title">{{ _('Failed to load payroll statement') }}</div>
    <p class="mb-2 text-muted">{{ _('The system could not generate the statement. Technical details:') }}</p>
    <pre class="bg-white p-3 border rounded small">{{ error_message }}</pre>
    <p class="mt-3 mb-0 small">{{ _('Please check the selected period and employees, or review server logs.') }}</p>
    <a href="{{ url_for('main.employees', tab='reports') }}" class="btn btn-outline-primary btn-sm mt-3">{{ _('Back to payroll reports') }}</a>
  </div>
</body>
</html>
