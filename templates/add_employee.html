{% extends 'base.html' %}
{% block title %}إضافة موظف جديد{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">إضافة موظف جديد</h3>
    <a class="btn btn-outline-secondary" href="{{ url_for('main.employees') }}">رجوع</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST" action="{{ url_for('main.add_employee') }}" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="col-md-3">
          <label class="form-label">رقم الموظف</label>
          <input type="text" name="code" class="form-control" value="{{ next_code }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">رقم الهوية</label>
          <input type="text" name="national_id" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">تاريخ التعيين</label>
          <input type="date" name="hire_date" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">القسم</label>
          <select name="department" class="form-select">
            <option value="">-- اختر القسم --</option>
            {% for d in departments %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">الوظيفة</label>
          <input type="text" name="position" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">الهاتف</label>
          <input type="text" name="phone" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" name="email" class="form-control">
        </div>

        <div class="col-12"><hr/></div>

        <div class="col-md-4">
          <label class="form-label">الراتب الأساسي</label>
          <input type="number" step="0.01" name="basic" class="form-control" value="0.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">البدلات</label>
          <input type="number" step="0.01" name="allowances" class="form-control" value="0.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">الاستقطاعات</label>
          <input type="number" step="0.01" name="deductions" class="form-control" value="0.00">
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">حفظ</button>
          <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">إلغاء</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
