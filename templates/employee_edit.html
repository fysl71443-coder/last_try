{% extends 'base.html' %}
{% block title %}تعديل بيانات الموظف{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">تعديل بيانات الموظف</h3>
    <a class="btn btn-outline-secondary" href="{{ url_for('main.employees') }}">رجوع</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="col-md-3">
          <label class="form-label">رقم الموظف</label>
          <input class="form-control" name="employee_code" value="{{ employee.employee_code }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">الاسم الكامل</label>
          <input class="form-control" name="full_name" value="{{ employee.full_name }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">رقم الهوية</label>
          <input class="form-control" name="national_id" value="{{ employee.national_id }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">الحالة</label>
          <select class="form-select" name="status">
            <option value="active" {% if employee.status=='active' %}selected{% endif %}>نشط</option>
            <option value="inactive" {% if employee.status!='active' %}selected{% endif %}>غير نشط</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">القسم</label>
          <select class="form-select" name="department">
            <option value="">-- اختر القسم --</option>
            {% for d in departments %}
            <option value="{{ d }}" {% if (employee.department or '')|lower == (d or '')|lower %}selected{% endif %}>{{ d }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">الوظيفة</label>
          <input class="form-control" name="position" value="{{ employee.position or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">تاريخ التعيين</label>
          <input class="form-control" type="date" name="hire_date" value="{{ employee.hire_date }}">
        </div>

        <div class="col-md-3">
          <label class="form-label">الهاتف</label>
          <input class="form-control" name="phone" value="{{ employee.phone or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">البريد الإلكتروني</label>
          <input class="form-control" name="email" value="{{ employee.email or '' }}">
        </div>

        <div class="col-12"><hr/></div>

        <div class="col-md-3">
          <label class="form-label">الراتب الأساسي</label>
          <input class="form-control" name="base_salary" type="number" step="0.01" value="{{ (employee.employee_salary_default and employee.employee_salary_default.base_salary) or 0 }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">البدلات</label>
          <input class="form-control" name="default_allowances" type="number" step="0.01" value="{{ employee.employee_salary_default and employee.employee_salary_default.allowances or 0 }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">الاستقطاعات</label>
          <input class="form-control" name="default_deductions" type="number" step="0.01" value="{{ employee.employee_salary_default and employee.employee_salary_default.deductions or 0 }}">
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary">حفظ</button>
          <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">إلغاء</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
