{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-4">Edit Employee</h3>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Code</label>
        <input class="form-control" name="employee_code" value="{{ employee.employee_code }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Full Name</label>
        <input class="form-control" name="full_name" value="{{ employee.full_name }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">National ID</label>
        <input class="form-control" name="national_id" value="{{ employee.national_id }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option value="active" {% if employee.status=='active' %}selected{% endif %}>Active</option>
          <option value="inactive" {% if employee.status!='active' %}selected{% endif %}>Inactive</option>
        </select>
      </div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col-md-2">
        <label class="form-label">Active / نشط</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="active" name="active" value="1" {% if employee.active %}checked{% endif %}>
          <label class="form-check-label" for="active">{{ _('Active') }}</label>
        </div>
      </div>
      <div class="col-md-2">
        <label class="form-label">Work Hours / عدد ساعات العمل</label>
        <input class="form-control" name="work_hours" type="number" min="0" value="{{ employee.work_hours or 0 }}">
      </div>
    </div>
    <hr/>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Department</label>
        <input class="form-control" name="department" value="{{ employee.department or '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Position</label>
        <input class="form-control" name="position" value="{{ employee.position or '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Hire Date</label>
        <input class="form-control" type="date" name="hire_date" value="{{ employee.hire_date }}">
      </div>
    </div>
    <div class="row g-3 mt-3">
      <div class="col-md-4">
        <label class="form-label">Default Basic Salary / الراتب الأساسي الافتراضي</label>
        <input class="form-control" name="base_salary" type="number" step="0.01" value="{{ employee.salaries and (employee.salaries[0].basic_salary) or (employee.employee_salary_default and employee.employee_salary_default.base_salary) or 0 }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Default Allowances / البدلات الافتراضية</label>
        <input class="form-control" name="default_allowances" type="number" step="0.01" value="{{ employee.employee_salary_default and employee.employee_salary_default.allowances or 0 }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Default Deductions / الاستقطاعات الافتراضية</label>
        <input class="form-control" name="default_deductions" type="number" step="0.01" value="{{ employee.employee_salary_default and employee.employee_salary_default.deductions or 0 }}">
      </div>
    </div>
    <div class="row g-3 mt-3">
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input class="form-control" name="phone" value="{{ employee.phone or '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" value="{{ employee.email or '' }}">
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
