<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Table Management</h4>
                        <small class="text-muted">Choose a branch to manage its tables</small>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            {% for branch_code, branch_label in branches.items() %}
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">{{ branch_label }}</h5>
                                        <p class="card-text">Manage tables, sections, and layout for {{ branch_label }}</p>
                                        <a href="/table-manager/{{ branch_code }}" class="btn btn-primary">
                                            <i class="fas fa-cog me-2"></i>
                                            Manage Tables
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/dashboard" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
