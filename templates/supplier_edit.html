{% extends 'base.html' %}
{% block title %}{{ _('Edit Supplier') }}{% endblock %}
{% block content %}
<div class="container py-4 ops-layout hub-wrap">
  <div class="ops-header-bar">
    <span class="ops-icon"><i class="fa-solid fa-truck"></i></span>
    <div>
      <h1 class="ops-title mb-0">{{ _('Edit Supplier') }}</h1>
      <span class="ops-subtitle">{{ _('Update supplier details') }}</span>
    </div>
    <div class="ops-actions">
      <a href="{{ url_for('suppliers.suppliers') }}" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-arrow-left me-1"></i>{{ _('Back') }}</a>
    </div>
  </div>

  <div class="ops-form-card mt-0">
    <div class="ops-form-head">{{ _('Supplier details') }}</div>
    <div class="ops-form-body">
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">{{ _('Name') }}</label>
            <input type="text" class="form-control" name="name" value="{{ supplier.name }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ _('Contact Person') }}</label>
            <input type="text" class="form-control" name="contact_person" value="{{ supplier.contact_person or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ _('Phone') }}</label>
            <input type="text" class="form-control" name="phone" value="{{ supplier.phone or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ _('Email') }}</label>
            <input type="email" class="form-control" name="email" value="{{ supplier.email or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ _('Tax Number') }}</label>
            <input type="text" class="form-control" name="tax_number" value="{{ supplier.tax_number or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ _('Address') }}</label>
            <input type="text" class="form-control" name="address" value="{{ supplier.address or '' }}">
          </div>
          <div class="col-12">
            <label class="form-label">{{ _('Notes') }}</label>
            <textarea class="form-control" name="notes" rows="2">{{ supplier.notes or '' }}</textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="active" id="active" {% if supplier.active %}checked{% endif %}>
              <label class="form-check-label" for="active">{{ _('Active') }}</label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check me-1"></i>{{ _('Save') }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
