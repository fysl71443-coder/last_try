{% extends 'base.html' %}
{% block title %}Edit Supplier{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-4">Edit Supplier</h3>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ supplier.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact Person</label>
      <input type="text" class="form-control" name="contact_person" value="{{ supplier.contact_person or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" value="{{ supplier.phone or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ supplier.email or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Tax Number</label>
      <input type="text" class="form-control" name="tax_number" value="{{ supplier.tax_number or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" name="address" value="{{ supplier.address or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" name="notes">{{ supplier.notes or '' }}</textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="active" id="active" {% if supplier.active %}checked{% endif %}>
      <label class="form-check-label" for="active">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('main.suppliers') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
