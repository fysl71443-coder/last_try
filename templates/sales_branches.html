{% extends 'base.html' %}
{% block title %}Sales / المبيعات{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">🧾 Sales - Select Branch</h3>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">← Dashboard</a>
  </div>
  <div class="row g-3">
    {% for b in branches %}
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="h5 mb-1">{{ b.label }}</div>
            <div class="text-muted">Code: {{ b.code }}</div>
          </div>
          <a href="{{ b.url }}" class="btn btn-primary">Open Tables</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
