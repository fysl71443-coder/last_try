<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sales Receipt</title>
  <style>
    
    
    
    
    
    
    body{
      font-family: 'Courier New', monospace; 
      font-size: 12px; 
      line-height: 1.3;
      margin: 0;
      padding: 8px;
      color: #000;
      font-weight: 700;
    }
    body, h1, h2, h3, h4, h5, h6, p, span, div, td, th, small, strong, em, b, i,
    .muted, .small, .company-name, .grand-total { color: #000 !important; font-weight: 700 !important; }
    .wrap{
      width: 80mm; 
      max-width: 80mm; 
      margin: 0 auto;
      padding: 0;
    }
    .center{text-align: center; margin-bottom: 8px;}
    .muted{color: #000; font-size: 11px;}
    .small{font-size: 10px; color: #000;}
    .logo-img{
      height: 100px; 
      max-width: 90%; 
      margin-bottom: 10px; 
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .company-name{
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    table{
      width: 100%; 
      border-collapse: collapse;
      margin: 8px 0;
      font-size: 11px;
    }
    th{
      padding: 4px 2px; 
      border-bottom: 1px solid #000;
      font-weight: 700;
      font-size: 13px;
      color: #000;
    }
    td{
      padding: 3px 2px; 
      border-bottom: 1px solid #000;
      vertical-align: top;
      color: #000;
    }
    .total-row td{
      font-weight: 700;
      border-bottom: 1px solid #000;
      padding: 4px 2px;
      color: #000;
    }
    .grand-total{
      border-top: 2px solid #000 !important;
      border-bottom: 2px solid #000 !important;
      font-size: 15px;
      font-weight: 700;
      color: #000;
    }
    .right{text-align: right;}
    .center-text{text-align: center;}
    .left{text-align: left;}
    hr{
      margin: 8px 0;
      border: none;
      border-top: 2px solid #000;
    }
    .footer{
      margin-top: 12px;
      font-size: 11px;
    }
    @media print{
      .no-print{display: none !important;}
      body{
        background: #fff; 
        font-size: 14px;
        margin: 0;
        padding: 4px;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        print-color-adjust: exact;
        color: #000;
        font-weight: 700;
      }
      body, h1, h2, h3, h4, h5, h6, p, span, div, td, th, small, strong, em, b, i,
      table, .company-name, .muted, .small, .grand-total { color: #000 !important; font-weight: 700 !important; }
      .wrap{
        width: 80mm;
        max-width: 80mm;
        margin: 0;
        padding: 0;
      }
      .logo-img{
        height: 100px;
        max-width: 85%;
        margin-bottom: 8px;
      }
      table{
        page-break-inside: avoid;
        margin: 6px 0;
      }
      hr{
        margin: 4px 0;
        page-break-after: avoid;
      }
      .footer{
        margin-top: 8px;
        page-break-inside: avoid;
      }
      @page{ 
        margin: 2mm 2mm 15mm 2mm; 
        size: 80mm auto;
      }
    }
    
    .footer{margin-top: 15px;}
    
  </style>
</head>
<body>
  
  
  <div class="wrap">
    <div class="center">
      
      
      
      
      
      
      <div class="company-name"></div>
      
      
        
      
      
      
      
      
        
      
      
      <div class="small muted">Branch: China Town</div>
      
    </div>

    
    <div class="center small muted">2025-11-21 19:02:29</div>
    
    
    <div class="center small muted">Invoice: INV-1763730149-ch2</div>
    
    
    <div class="center small muted">Table: 2</div>
    
    
    
    <hr/>

    <table>
      <thead>
        <tr>
          <th class="left">Item</th>
          <th class="center-text">Qty</th>
          <th class="right">Amount</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td class="left">Fried Rice</td>
          <td class="center-text">2</td>
          <td class="right">50.00</td>
        </tr>
        
      </tbody>
    </table>

    <hr/>
    <table>
      <tr class="total-row">
        <td class="left">Subtotal</td>
        <td></td>
        <td class="right">50.00</td>
      </tr>
      <tr class="total-row">
        <td class="left">VAT</td>
        <td></td>
        <td class="right">7.50</td>
      </tr>
      
      <tr class="total-row grand-total">
        <td class="left">Total</td>
        <td></td>
        <td class="right">57.50</td>
      </tr>
    </table>

    
    <div class="center small">Payment: CARD</div>
    

    

    <div class="footer center">
      
        THANK YOU FOR VISIT
      
    </div>

    <div class="no-print center">
      <button onclick="window.print()">Print</button>
    </div>
