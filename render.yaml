services:
  - type: web
    name: china-town
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pyenv install -s 3.11.7
      pyenv global 3.11.7
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -k gevent --timeout 120 app:app
    envVars:
      - key: ASSET_VERSION
        value: "20251001.1"
